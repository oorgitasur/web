  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // Determine low-end devices by memory or screen width
    const deviceMemory = navigator.deviceMemory || 4; 
    const isLowEnd = deviceMemory < 1 || window.innerWidth < 768;

    const container = document.querySelector('.contact-drone');

    if (isLowEnd) {
      // 1) Remove the heavy spline viewer
      container.innerHTML = '';
      // 2) Insert a lightweight fallback image
      const img = document.createElement('img');
      img.src = 'spline-fallback.jpg';          // create/export a static PNG of your scene
      img.alt = '3D view of our contact drone';
      img.style.width = '100%';
      container.appendChild(img);
    } else {
      // On capable devices, dynamically load the Spline runtime
      const script = document.createElement('script');
      script.type = 'module';
      script.src = 'https://unpkg.com/@splinetool/viewer@1.10.14/build/spline-viewer.js';
      document.body.appendChild(script);
    }
  });
</script>
