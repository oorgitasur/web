<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navigation | NIMBUZKI</title>
  <link rel="stylesheet" href="style_copy.css" />
  <style>
    /* Shared Header/Nav styles */
    .site-header {
      position: relative;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: transparent;
      width: 100%;
    }
    .site-header .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .site-header .logo-img {
      width: 120px;
      height: auto;
    }
    nav.main-nav {
      display: flex;
      gap: 2rem;
    }
    nav.main-nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
    }
    .dropdown {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.9);
      padding: 1rem 0;
      z-index: 1001;
    }
    .dropdown.show {
      display: flex;
    }
    .dropdown a {
      padding: 0.75rem 1.5rem;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    @media (max-width: 768px) {
      nav.main-nav { display: none !important; }
      .menu-toggle { display: block; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <img src="aira.png" alt="Airavatha Logo" class="logo-img" />
      <span>NIMBUZKI</span>
    </div>
    <button type="button" class="menu-toggle" onclick="toggleDropdown()">MENU</button>
    <nav class="main-nav">
      <a href="/index.html">HOME</a>
      <a href="/company.html">COMPANY</a>
      <a href="/about.html">ABOUT US</a>
      <a href="/contact.html">CONTACT</a>
      <a href="/join_as_pilot.html">JOIN AS PILOT</a>
    </nav>
    <div class="dropdown" id="dropdownMenu">
      <a href="/index.html">HOME</a>
      <a href="/company.html">COMPANY</a>
      <a href="/about.html">ABOUT US</a>
      <a href="/contact.html">CONTACT</a>
      <a href="/join_as_pilot.html">JOIN AS PILOT</a>
    </div>
  </header>
  <script>
    function toggleDropdown() {
      document.getElementById('dropdownMenu').classList.toggle('show');
    }
  </script>
</body>
</html>
